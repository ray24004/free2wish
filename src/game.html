<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Free 2 Wish Games</title>

    <meta name="description" content="Free to wish games" />
    <meta name="author" content="Wesley Raymundo" />

    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <script type="module" src="scripts/game.js"></script>

    <meta property="og:title" content="Free to wish games" />

    <h1>Free 2 Wish Games</h1>
    <section>
      <img id="screenshot" src="" alt="Game screenshot" />

      <div>
        <label for="wishlist">Add to wishlist</label>
        <input type="checkbox" id="wishlist" />

      <dl>
        <div>
          <dt>Genre:</dt>
          <dd id="genre"></dd>

        <div>
          <dt>Release year:</dt>
          <dd id="year"></dd>
        </div>
        <div>
          <dt>Website:</dt>
          <dd><a id="site" href="#"></a></dd>
        </div>
      </dl>
      <p class="surface-box" id="description"></p>
    </section>
  </body>
