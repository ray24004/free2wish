<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Free 2 Wish Games</title>

    <meta name="description" content="Free to wish games" />
    <meta name="author" content="Wesley Raymundo" />

    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <script type="module" src="scripts/game.js"></script>
    <script type="module" src="scripts/modules/layout.js"></script>

    <meta property="og:title" content="Free to wish games" />
    <meta property="og:description" content="Free to wish games" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://free2wish.netlify.app/" />
  </head>
  <body>
    <header id="header"></header>

    <main>
        <img id="screenshot" src="" alt="Game screenshot" />
        <h1 id="title"></h1>
        <div>
          <label for="wishlist">Add to wishlist</label>
          <input type="checkbox" id="wishlist" />
        </div>
        <dl>
          <div>
            <dt>Genre:</dt>
            <dd id="genre"></dd>
          </div>
          <div>
            <dt>Release year:</dt>
            <dd id="year"></dd>
          </div>
          <div>
            <dt>ESRB rating:</dt>
            <dd id="esrb"></dd>
          </div>
          <div>
            <dt>Metacritic:</dt>
            <dd id="metacritic"></dd>
          </div>
          <div>
            <dt>Score:</dt>
            <dd id="score"></dd>
          </div>
          <div>
            <dt>Website:</dt>
            <dd><a id="site" href="#"></a></dd>
          </div>
        </dl>
        <p class="surface-box" id="description"></p>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
