  <head>

  <body>
    <header>
      <img src="/logo.webp" alt="" width="64" height="64" />
      <button>â˜°</button>

        <a href="/">Home</a>

    <main>
      <section id="searchSection">
        <h2>Search</h2>
        <input id="search" type="search" placeholder="Type a game title..." />

          <article class="surface-box">

              </p>

          </article>
        </template>
      </section>

      <button id="loadGamesButton">Load More</button>
    </main>
